name: Tests & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Checks
        run: npm run check
      - name: Tests
        run: npm run test
      - name: Build
        run: npm run build
      - name: Rename index files
        run: npm run rename_index_files
